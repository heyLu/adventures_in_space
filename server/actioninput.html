<head><title>Actioninput</title>

form {

  float: left;
  margin: 5px;
  padding: 5px;
}
</style>
</head>
<body>

</form>

</form>



<form target="resframe" method="get" action="/accelerate">

dx: <input name="dx" /><br />
dy: <input name="dy" /><br />

</form>

</html>
